<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 100 100">
  <!-- Bunny ears -->
  <ellipse cx="35" cy="25" rx="12" ry="25" fill="#ffb6c1" stroke="#000" stroke-width="3"/>
  <ellipse cx="65" cy="25" rx="12" ry="25" fill="#ffb6c1" stroke="#000" stroke-width="3"/>

  <!-- Inner ears -->
  <ellipse cx="35" cy="25" rx="5" ry="15" fill="#fff"/>
  <ellipse cx="65" cy="25" rx="5" ry="15" fill="#fff"/>

  <!-- Head -->
  <ellipse cx="50" cy="60" rx="35" ry="30" fill="#ffb6c1" stroke="#000" stroke-width="3"/>

  <!-- X Eyes -->
  <g stroke="#000" stroke-width="4" stroke-linecap="round">
    <!-- Left eye X -->
    <line x1="32" y1="52" x2="44" y2="64"/>
    <line x1="44" y1="52" x2="32" y2="64"/>
    <!-- Right eye X -->
    <line x1="56" y1="52" x2="68" y2="64"/>
    <line x1="68" y1="52" x2="56" y2="64"/>
  </g>

  <!-- Nose -->
  <ellipse cx="50" cy="72" rx="4" ry="3" fill="#ffcce0"/>

  <!-- Mouth -->
  <path d="M 40 78 Q 50 85 60 78" fill="none" stroke="#000" stroke-width="2"/>
</svg>
